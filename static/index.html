<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website</title>
  <link rel="icon" href="./twitter_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <header>
    <h1>Test Website</h1>
  </header>

  <main>

    <p>This is the main content area.</p>
    <img src="./geralt.jpg" width="500" height="300"> 
    <img src="./invisible.gif" width="500" height="300"> 
    <img src="./dante.gif" width="500" height="300"> 

    <video width="600" controls>
      <source src="./snakewalking.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <video width="600" controls>
      <source src="./standinghereirealise.webm" type="video/webm">
      Your browser does not support HTML video.
    </video>

  <h2>application/x-www-form-urlencoded format</h2>
  <form method="POST">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
  </form> 

  <h2>application/json format</h2>
  <form id="profileForm">
    <label>Username:
      <input type="text" name="username">
    </label><br>

    <label>Password:
      <input type="password" name="password">
    </label><br>

    <label>Favourite Sport:
      <input type="text" name="sport">
    </label><br>

    <label>Hobby:
      <input type="text" name="hobby">
    </label><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Submit Form (multipart/form-data)</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="fileUploadFromUser">Upload a file:</label><br>
    <input type="file" id="fileUpload" name="fileUploadFromUser"><br><br>
    <input type="submit" value="Submit">
  </form>

  </main>

  <script src="./javascript/test.js"></script>
  <script src="./javascript/json-data-form-handler.js"></script>
</body>
</html>
